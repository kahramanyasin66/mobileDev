<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<div id="postResultDiv" align="center"></div>
	<div class="container">

		<form id="bookForm">
			<div class="form-group">
				<label for="bookId">Book ID:</label> <input type="text"
					class="form-control" id="bookId" placeholder="ISBN Numarasini Giriniz"
					name="bookId">
			</div>
			<div class="form-group">
				<label for="bookName">Book Name:</label> <input type="text"
					class="form-control" id="bookName" placeholder="Kitap Adini Giriniz"
					name="bookName">
			</div>
			<div class="form-group">
				<label for="author">Author :</label> <input type="text"
					class="form-control" id="author" placeholder="Yazar Adini Giriniz"
					name="author">
			</div>			
			<button type="submit" class="btn btn-primary">Kitabi Kaydet</button>
		</form>
		<br />
		<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
			<button id="getALlBooks" type="button" class="btn btn-primary">Kitaplari Getir</button>

				</ul>
			</div>
		</div>
